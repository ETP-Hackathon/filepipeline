<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home - Upload File</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 via-white to-blue-50 min-h-screen flex items-center justify-center px-4 font-sans">

  <div class="bg-white p-10 rounded-3xl shadow-2xl max-w-xl w-full text-center border border-blue-100">
    <div class="mb-6 animate-fade-in">
      <svg class="mx-auto w-20 h-20 text-blue-500" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
      </svg>
    </div>
    <h1 class="text-4xl font-extrabold text-gray-800 mb-4">Welcome to Emify</h1>
    <p class="text-gray-600 mb-8 text-lg">
      Upload your legal document and let us generate a Klageantwort for you in seconds.
    </p>
    <a href="/upload/" class="inline-block px-8 py-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-full shadow-lg transition duration-300 text-lg">
      Upload a File
    </a>
  </div>

  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate-fade-in {
      animation: fade-in 0.8s ease-out;
    }
  </style>
  
</body>
</html>
