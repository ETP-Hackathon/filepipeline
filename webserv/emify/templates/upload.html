<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Legal Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-2xl shadow-md max-w-md w-full border border-gray-200">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4 text-center">Upload Legal Document</h2>
        <p class="text-sm text-gray-600 mb-6 text-center">
            Accepted file types: PDF, DOCX, JPG.
        </p>

        <form method="post" enctype="multipart/form-data" onsubmit="return validateFile()" class="space-y-4">
            {% csrf_token %}

            <div id="drop-zone" class="border-2 border-dashed border-gray-300 p-6 text-center rounded-lg transition hover:border-blue-500 bg-gray-50 cursor-pointer">
                <input type="file" name="file" id="file-upload" accept=".pdf,.docx,.jpg,.jpeg" class="hidden" onchange="handleFile(this.files)">
                <p class="text-gray-600 mb-2">Drag and drop a file here</p>
                <label for="file-upload" class="inline-block px-4 py-2 bg-blue-600 text-white rounded-md text-sm font-medium hover:bg-blue-700 cursor-pointer">
                    Or select a file
                </label>
                <p id="file-name" class="mt-3 text-sm text-gray-500">No file selected</p>
            </div>

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition duration-200">
                Upload Document
            </button>
        </form>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-upload');
        const fileNameDisplay = document.getElementById('file-name');

        const allowedTypes = [
            "application/pdf",
            "application/vnd.openxmlformats-officedocument.wordprocessingml.document",
            "image/jpeg"
        ];

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('border-blue-500', 'bg-blue-50');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('border-blue-500', 'bg-blue-50');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('border-blue-500', 'bg-blue-50');
            const files = e.dataTransfer.files;

            if (!files.length) return;

            const file = files[0];
            if (!allowedTypes.includes(file.type)) {
                alert("Only PDF, DOCX, or JPG files are allowed.");
                fileInput.value = '';
                fileNameDisplay.textContent = 'No file selected';
            } else {
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(file);
                fileInput.files = dataTransfer.files;
                fileNameDisplay.textContent = file.name;
            }
        });

        function handleFile(files) {
            if (!files.length) {
                fileNameDisplay.textContent = 'No file selected';
                return;
            }

            const file = files[0];
            if (!allowedTypes.includes(file.type)) {
                alert("Only PDF, DOCX, or JPG files are allowed.");
                fileInput.value = '';
                fileNameDisplay.textContent = 'No file selected';
            } else {
                fileNameDisplay.textContent = file.name;
            }
        }

        function validateFile() {
            const file = fileInput.files[0];
            if (!file || !allowedTypes.includes(file.type)) {
                alert("Please upload a valid PDF, DOCX, or JPG file.");
                return false;
            }
            return true;
        }
    </script>

</body>
</html>
